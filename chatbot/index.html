<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>شات بوت ذكي</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 1. Welcome/Splash Screen -->
    <div id="welcome-screen" class="screen active">
        <div class="full-screen-bg">
            <img src="Gemini_Generated_Image_t5ss98t5ss98t5ss.png" alt="Background" class="bg-img">
            <div class="overlay purple-overlay"></div>
        </div>
        <div class="screen-content center-content">
            <div class="logo-box">
                <img src="1.png" alt="Logo" class="logo animated">
            </div>
            <h1 class="title">مرحباً بك</h1>
            <p class="subtitle">شات بوت ذكي مدعوم بالذكاء الاصطناعي ✨</p>
            <div class="buttons">
                <button class="btn primary" onclick="showScreen('login-screen')">تسجيل الدخول</button>
                <button class="btn outline" onclick="showScreen('signup-screen')">إنشاء حساب</button>
            </div>
        </div>
    </div>

    <!-- 2. Login Screen -->
    <div id="login-screen" class="screen">
        <div class="full-screen-bg">
            <img src="Gemini_Generated_Image_q0c5qzq0c5qzq0c5.png" alt="Background" class="bg-img">
            <div class="overlay dark-overlay"></div>
        </div>
        <div class="screen-content center-content">
            <div class="card">
                <div class="card-logo"><img src="1.png" alt="Logo"></div>
                <h2>تسجيل الدخول</h2>
                <p class="card-subtitle">أهلاً بعودتك!</p>
                <form id="login-form" onsubmit="handleLogin(event)">
                    <input type="email" id="login-email" placeholder="البريد الإلكتروني" required>
                    <input type="password" id="login-password" placeholder="كلمة المرور" required>
                    <p id="login-error" class="error"></p>
                    <button type="submit" class="btn primary full">دخول</button>
                </form>
                <p class="link">ليس لديك حساب؟ <a href="#" onclick="showScreen('signup-screen')">إنشاء حساب</a></p>
                <p class="link small"><a href="#" onclick="showScreen('welcome-screen')">← العودة</a></p>
            </div>
        </div>
    </div>

    <!-- 3. Signup Screen -->
    <div id="signup-screen" class="screen">
        <div class="full-screen-bg">
            <img src="chatgpt-bg.png" alt="Background" class="bg-img">
            <div class="overlay blue-overlay"></div>
        </div>
        <div class="screen-content center-content">
            <div class="card">
                <div class="card-logo"><img src="1.png" alt="Logo"></div>
                <h2>إنشاء حساب جديد</h2>
                <p class="card-subtitle">انضم إلينا الآن</p>
                <form id="signup-form" onsubmit="handleSignup(event)">
                    <input type="text" id="signup-name" placeholder="الاسم الكامل" required>
                    <input type="email" id="signup-email" placeholder="البريد الإلكتروني" required>
                    <input type="password" id="signup-password" placeholder="كلمة المرور" required>
                    <p id="signup-error" class="error"></p>
                    <button type="submit" class="btn primary full">إنشاء حساب</button>
                </form>
                <p class="link">لديك حساب؟ <a href="#" onclick="showScreen('login-screen')">تسجيل الدخول</a></p>
                <p class="link small"><a href="#" onclick="showScreen('welcome-screen')">← العودة</a></p>
            </div>
        </div>
    </div>

    <!-- 4. Chat Screen -->
    <div id="chat-screen" class="screen">
        <div class="full-screen-bg">
            <img src="whatsapp1.jpg" alt="Background" class="bg-img">
            <div class="overlay light-overlay"></div>
        </div>
        <div class="chat-wrapper">
            <div class="chat-box">
                <div class="chat-header">
                    <div class="chat-user">
                        <img src="1.png" alt="Bot" class="avatar">
                        <div>
                            <h3>شات بوت ذكي</h3>
                            <span class="online">متصل ●</span>
                        </div>
                    </div>
                    <button class="btn-out" onclick="logout()">خروج</button>
                </div>
                <div id="chat-messages" class="messages"></div>
                <div class="chat-input">
                    <input type="text" id="chat-input" placeholder="اكتب رسالتك..." onkeypress="handleKeyPress(event)">
                    <button class="btn-send" onclick="sendMessage()">إرسال</button>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
